<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSAT Score Validation</title>
  <style>
    body {
      width: 100vw; /* Use viewport width */
      height: 100vh; /* Use viewport height */
      background-color: #c9dfd3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px; /* Add some space below the title */
      font-size: 28px; /* Adjust font size for smaller screens */
      text-align: center; /* Center the text */
    }

    .container {
      display: flex;
      gap: 10px; /* Reduce gap for smaller screens */
      justify-content: center; /* Center the boxes horizontally */
      align-items: center; /* Center the boxes vertically */
    }

    .input-box {
      width: 50px; /* Adjust width for smaller screens */
      height: 70px; /* Adjust height for smaller screens */
      border: 1px solid black;
      border-radius: 25px; /* Adjust radius for smaller screens */
      background-color: white;
      text-align: center;
      font-size: 24px; /* Adjust font size for smaller screens */
      color: black;
      display: flex; /* Use flexbox to center input */
      justify-content: center;
      align-items: center;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      text-align: center;
      font-size: 24px; /* Adjust font size for smaller screens */
      color: black;
      -moz-appearance: textfield; /* Firefox */
    }

    .input-box input::-webkit-inner-spin-button,
    .input-box input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>PSAT Score Validation</h1>
  <div class="container">
    <div class="input-box"><input type="number" min="0" max="9"></div>
    <div class="input-box"><input type="number" min="0" max="9"></div>
    <div class="input-box"><input type="number" min="0" max="9"></div>
    <div class="input-box"><input type="number" min="0" max="9"></div>
    <div class="input-box"><input type="number" min="0" max="9"></div>
    <div class="input-box"><input type="number" min="0" max="9"></div>
  </div>
</body>
</html>
